name: Build, Test Forcing Processor Docker Containers on ARM
on:
  workflow_dispatch:
    inputs:
      deps_tag:
        description: 'Build datastream-deps with this tag (leave empty to skip)'
        required: false
        default: ''
        type: string
      ds_tag:
        description: 'Build datastream with this tag (leave empty to skip)'
        required: false
        default: ''
        type: string
  push:
    branches:
      - main
      - dev
    paths:
      - 'docker/**' 
      - 'src/datastreamcli/**'
      - 'tests/**'
      - '!src/datastreamcli/README.md'
  pull_request:
    paths:
      - 'docker/**' 
      - 'src/datastreamcli/**'
      - 'tests/**'
      - '!src/datastreamcli/README.md'
permissions:
  contents: read
  security-events: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      build_deps: ${{ steps.changes.outputs.build_deps }}
      build_ds: ${{ steps.changes.outputs.build_ds }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect Dockerfile changes
        id: changes
        run: |
          set -euo pipefail

          # For workflow_dispatch, check which tags were provided
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger detected"

            if [ -n "${{ inputs.deps_tag }}" ]; then
              echo "Building deps with tag: ${{ inputs.deps_tag }}"
              echo "build_deps=true" >> "$GITHUB_OUTPUT"
            else
              echo "Skipping deps build (no tag provided)"
              echo "build_deps=false" >> "$GITHUB_OUTPUT"
            fi

            if [ -n "${{ inputs.ds_tag }}" ]; then
              echo "Building datastream with tag: ${{ inputs.ds_tag }}"
              echo "build_ds=true" >> "$GITHUB_OUTPUT"
            else
              echo "Skipping datastream build (no tag provided)"
              echo "build_ds=false" >> "$GITHUB_OUTPUT"
            fi

            exit 0
          fi

          # Check if deps Dockerfile changed
          if git diff --name-only HEAD~1 HEAD | grep -q "docker/Dockerfile.datastream-deps"; then
            echo "Deps Dockerfile changed"
            echo "build_deps=true" >> "$GITHUB_OUTPUT"
          else
            echo "Deps Dockerfile unchanged"
            echo "build_deps=false" >> "$GITHUB_OUTPUT"
          fi

          # Check if datastream Dockerfile or source code changed
          if git diff --name-only HEAD~1 HEAD | grep -qE "(docker/Dockerfile.datastream|src/datastreamcli/|tests/)"; then
            echo "Datastream Dockerfile or source changed"
            echo "build_ds=true" >> "$GITHUB_OUTPUT"
          else
            echo "Datastream Dockerfile and source unchanged"
            echo "build_ds=false" >> "$GITHUB_OUTPUT"
          fi

  build-arm64:
    needs: detect-changes
    runs-on: ubuntu-22.04-arm-aws
    steps:
      - name: Pre-cleanup workspace
        continue-on-error: true
        run: |
          sudo rm -rf ${{ github.workspace }}/* || true
          sudo rm -rf ${{ github.workspace }}/.* || true
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1

      - name: Build datastream-deps
        if: needs.detect-changes.outputs.build_deps == 'true'
        run: |
          cd docker
          TAG="${{ inputs.deps_tag || 'latest' }}-arm64" ARCH=aarch64 \
            docker compose -f docker-compose.yml build datastream-deps

      - name: Build datastream
        if: needs.detect-changes.outputs.build_ds == 'true'
        run: |
          cd docker
          TAG="${{ inputs.ds_tag || 'latest' }}-arm64" ARCH=aarch64 \
            docker compose -f docker-compose.yml build datastream
            
      - name: List built images
        run: docker images | grep datastream


      - name: Save Docker images
        if: needs.detect-changes.outputs.build_ds == 'true'
        run: |
          TAG="${{ inputs.ds_tag || 'latest' }}-arm64"
          docker save awiciroh/datastream:$TAG | gzip > /tmp/datastream-arm64.tar.gz

      - name: Upload datastream image
        if: needs.detect-changes.outputs.build_ds == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: datastream-arm64
          path: /tmp/datastream-arm64.tar.gz
          retention-days: 1

      - name: Clean up local tar files
        if: always()
        run: rm -f /tmp/datastream-arm64.tar.gz


  test-arm64:
    needs: [detect-changes, build-arm64]
    if: needs.detect-changes.outputs.build_ds == 'true'
    runs-on: ubuntu-22.04-arm-aws
    timeout-minutes: 30
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        test-suite:
          - name: "Validation - Missing Geopackage"
            image: "datastream"
            command: "pytest -vv tests/test_validation.py::test_missing_geopackage"
          
          - name: "Validation - Duplicate Geopackage"
            image: "datastream"
            command: "pytest -vv tests/test_validation.py::test_duplicate_geopackage"
          
          - name: "Validation - Missing Realization"
            image: "datastream"
            command: "pytest -vv tests/test_validation.py::test_missing_realization"
          
          - name: "Validation - Duplicate Realization"
            image: "datastream"
            command: "pytest -vv tests/test_validation.py::test_duplicate_realization"
          
          - name: "Validation - Missing BMI Config"
            image: "datastream"
            command: "pytest -vv tests/test_validation.py::test_missing_bmi_config"
          
          - name: "Validation - Missing Forcings"
            image: "datastream"
            command: "pytest -vv tests/test_validation.py::test_missing_forcings"
          
          - name: "Validation - Forcings Time Axis"
            image: "datastream"
            command: "pytest -vv tests/test_validation.py::test_forcings_time_axis"
          
          - name: "Validation - Missing T-Route Config"
            image: "datastream"
            command: "pytest -vv tests/test_validation.py::test_missing_troute_config"
          
          - name: "BMI Config Generation - All Tests"
            image: "datastream"
            command: "pytest -vv tests/test_bmi_config_generation.py"
          
          - name: "Configuration - All Tests"
            image: "datastream"
            command: "pytest -vv tests/test_configuration.py"


    name: "${{ matrix.test-suite.name }}"
    
    steps:
      - name: Pre-cleanup workspace
        continue-on-error: true
        run: |
          sudo rm -rf ${{ github.workspace }}/* || true
          sudo rm -rf ${{ github.workspace }}/.* || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1
          
        
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: datastream-arm64
          path: /tmp/artifacts


      - name: Verify artifact and load
        run: |
          set -euo pipefail
          ls -lh /tmp/artifacts
          
          # Load gzipped image
          for i in 1 2 3; do
            if gunzip -c /tmp/artifacts/datastream-arm64.tar.gz | docker load; then
              echo "Successfully loaded image on attempt $i"
              docker images | grep datastream
              break
            else
              echo "Failed to load image on attempt $i"
              if [ $i -lt 3 ]; then
                echo "Retrying in 10 seconds..."
                sleep 10
              else
                exit 1
              fi
            fi
          done


      - name: Run ${{ matrix.test-suite.name }}
        run: |
          TAG="${{ github.event.inputs.ds_tag || 'latest' }}-arm64"
          docker run --rm \
            -v $(pwd):/datastream \
            -w /datastream \
            -e AWS_REGION=us-east-1 \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            awiciroh/${{ matrix.test-suite.image }}:$TAG \
            ${{ matrix.test-suite.command }}
            

          
  cleanup-artifacts:
    needs: test-arm64
    runs-on: ubuntu-22.04-arm-aws
    if: always()
    steps:
      - name: Clean up Docker images
        continue-on-error: true
        run: |
          DS_TAG="${{ github.event.inputs.ds_tag || 'latest' }}-arm64"
          DEPS_TAG="${{ github.event.inputs.deps_tag || 'latest' }}-arm64"
          docker rmi awiciroh/datastream:$DS_TAG || true
          docker rmi awiciroh/datastream-deps:$DEPS_TAG || true
          docker system prune -af --volumes

      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: datastream-arm64